        html{
            background: linear-gradient(#00a2ff, #6beffe) ;
            background-repeat: no-repeat;
            background-size: 200%;
            height: 100vh;
        }
    </style>

<script>
    // Desabilita a rolagem no carregamento da página
    document.addEventListener('DOMContentLoaded', function() {
        disableScroll();
    });

    function disableScroll() {
        // Adiciona um event listener para o evento touchmove
        document.addEventListener('touchmove', function(event) {
            // Previne o comportamento padrão para evitar a rolagem
            event.preventDefault();
        }, { passive: false });
    }

    function enableScroll() {
        // Remove o event listener para habilitar a rolagem
        document.removeEventListener('touchmove', function(event) {
            event.preventDefault();
        });
    }
</script>
